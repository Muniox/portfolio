name: Build and Deploy Portfolio

on:
  push:
    branches: [ "main" ]

jobs:
  # --- ZADANIE 1: Budowanie i wysyłanie do Docker Hub ---
  # (Ta część pozostaje bez zmian, bo nadal musimy zbudować obraz)
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Pobranie kodu
        uses: actions/checkout@v3

      - name: Logowanie do Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Zbudowanie i wysłanie obrazu
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest

  # --- ZADANIE 2: Wdrożenie przez Portainer Webhook ---
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Portainer Webhook
        # To jest jedyna komenda potrzebna do wdrożenia
        # Portainer sam pobierze nowy obraz i zrestartuje kontener
        run: curl -X POST "${{ secrets.PORTAINER_WEBHOOK }}"
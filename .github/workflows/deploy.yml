name: Build and Deploy Portfolio

on:
  push:
    branches: [ "main" ]

jobs:
  # --- ZADANIE 1: Budowanie i wysyłanie do Docker Hub ---
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Pobranie kodu
        uses: actions/checkout@v3

      - name: Logowanie do Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Zbudowanie i wysłanie obrazu
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest

  # --- ZADANIE 2: Wdrożenie na VPS ---
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Logowanie przez SSH i aktualizacja kontenera
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # 1. Pobierz najnowszą wersję obrazu
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest
            
            # 2. Zatrzymaj i usuń stary kontener
            docker stop portfolio-container || true
            docker rm portfolio-container || true
            
            # 3. Uruchom nowy kontener w sieci public_net
            # Usunięto "-p 3000:80" - NPM połączy się wewnętrznie
            docker run -d \
              --network public_net \
              --name portfolio-container \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest
            
            # 4. Posprzątaj stare obrazy
            docker image prune -f